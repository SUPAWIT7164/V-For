<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Array</title>
<style>
  body{
    background-color: turquoise;
  }
</style>
</head>

<body>
  <div id="XiaO">
    <form v-on:submit.prevent="addTable">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input v-model="VN" type="name" class="form-control" placeholder="name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">LastName</label>
        <input v-model="VL " type="lastname" class="form-control" placeholder="Lastname">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">StudentID</label>
        <input v-model="VI" type="idstudent" class="form-control" placeholder="StudentID">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input v-model="VE" type="email" class="form-control" placeholder="Email@gmail.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">GPA</label>
        <input v-model="VG" type="GPA" class="form-control" placeholder="GPA">

      </div>
      <button>Submit</button>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Last</th>
          <th scope="col">ID</th>
          <th scope="col">Email</th>
          <th scope="col">GPA</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for='item in StudentList'>
          <td>{{item.StudentN}}</td>
          <td>{{item.LastN}}</td>
          <td>{{item.ID}}</td>
          <td>{{item.idemail}}</td>
          <td v-if ="item.idGPA < 2.00" style="color:red; font-weight: bold;">{{item.idGPA}}</td>
          <td v-else> {{item.idGPA}} </td>
          <td><button @click="deleteStudent(index)">
              remove
            </button></td>
        </tr>
      </tbody>

    </table>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#XiaO',
    data: {
      StudentList: [
        {
          StudentN: 'Jo',
          LastN: 'Taro',
          ID: '1',
          idemail: 'Jotaro.22@gmail.com',
          idGPA:'1.00',
        },
      ],
    },
    methods: {
      addTable: function () {
        this.StudentList.push({
          StudentN: this.VN,
          LastN: this.VL,
          ID: this.VI,
          idemail: this.VE,
          idGPA: this.VG,
        })
        this.VN = ''
        this.VL = ''
        this.VI = ''
        this.VE = ''
        this.VG = ''
      },
      deleteStudent(index) {
        this.StudentList.splice(index, 1)
      }
    }
  })
</script>

</html>
